    <div class="container mt-4">

          <div class="col-md-12 " >
              <h3 class="h3">Ficha Paciente</h3>
              <div class="card">
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                  <label class="form-label">Género</label>
                                  <div class="form-check">
                                      <input class="form-check-input" type="radio" name="genero" id="hombre" value="Hombre">
                                      <label class="form-check-label" for="hombre">
                                          Hombre
                                      </label>
                                  </div>
                                  <div class="form-check">
                                      <input class="form-check-input" type="radio" name="genero" id="mujer" value="Mujer">
                                      <label class="form-check-label" for="mujer">
                                          Mujer
                                      </label>
                                  </div>
                              </div>

                              <div class="col-md-4">
                                  <label class="form-label">Primer Apellido</label>
                                  <input type="text" class="form-control" placeholder="Fernández">
                              </div>

                              <div class="col-md-4">
                                  <label class="form-label">Segundo Apellido</label>
                                  <input type="text" class="form-control" placeholder="De Flores">
                              </div>
                          </div>
                          <div class="row mt-3">
                              <div class="col-md-4">
                                  <label class="form-label">Nombre</label>
                                  <input type="text" class="form-control" placeholder="Dionio">
                              </div>

                              <div class="col-md-4">
                                  <label class="form-label">Edad</label>
                                  <input type="number" class="form-control" placeholder="51">
                              </div>

                              <div class="col-md-4">
                                  <label class="form-label">Grupo Sanguíneo</label>
                                  <input type="text" class="form-control" placeholder="0+">
                              </div>
                          </div>
                          <div class="row mt-3">
                              <div class="col-md-4">
                                  <label class="form-label">Teléfono</label>
                                  <input type="text" class="form-control" placeholder="958778899">
                              </div>

                              <div class="col-md-4">
                                  <label class="form-label">Móvil/Celular</label>
                                  <input type="text" class="form-control" placeholder="656889977">
                              </div>

                              <div class="col-md-4">
                                  <label class="form-label">Correo Electrónico</label>
                                  <input type="email" class="form-control" placeholder="correo@example.com">
                              </div>
                          </div>
                          <!-- Agrega más campos aquí según sea necesario -->
                      </form>
                  </div>
